<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container">
        <form action="/predict" method="POST">
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" name="age" class="form-control" id="age" min="18" max="60">
              <div id="marital_status" class="form-text">usia range 18 - 60</div>
            </div>
            <div class="mb-3">
              <label for="job_level" class="form-label">Job Level</label>
              <input type="number" name="job_level" class="form-control" id="Job Level" min="1" max="5">
              <div id="marital_status" class="form-text">Tingkat pekerjaan 1 - 5</div>
            </div>
            <div class="mb-3">
                <label for="marital_status" class="form-label">Marital Status</label>
                <input type="number" name="marital_status" class="form-control" id="marital_status" min="1" max="3">
                <div id="marital_status" class="form-text">Status Pernikahan (1 = Menikah, 2 = Single, 3 = Cerai)</div>
              </div>
              <div class="mb-3">
                <label for="monthly_income" class="form-label">Monthly Income</label>
                <input type="number" name="monthly_income" class="form-control" id="monthly_income">
                <div id="monthly_income" class="form-text">Gaji Bulanan</div>
              </div>
              <div class="mb-3">
                <label for="overtime" class="form-label">overtime</label>
                <input type="number" name="overtime" class="form-control" id="overtime" min="1" max="2">
                <div id="marital_status" class="form-text">Lembur (1 = ya, 2 = Tidak)</div>
              </div>
              <div class="mb-3">
                <label for="total_working_years" class="form-label">Total Working Years</label>
                <input type="number" name="total_working_years" class="form-control" id="total_working_years">
                <div id="marital_status" class="form-text">Total Tahun Bekerja</div>
              </div>
              <div class="mb-3">
                <label for="years_in_Current_Role" class="form-label">Years in Current Role</label>
                <input type="number" name="years_in_Current_Role" class="form-control" id="years_in_Current_Role">
                <div id="marital_status" class="form-text">Total Tahun Bekerja</div>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <h1 >{{ prediction_text }}</h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
